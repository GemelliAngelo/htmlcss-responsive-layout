<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giallo Booleano</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="title-container">
        <h1>GIALLO BOOLEANO</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- TUTORIAL -->
        <section class="tutorial-section">
          <h3 class="subtitle">DOLCI E DESSERTS</h3>
          <h2 class="tutorial-title">
            Tiramisù
            <span class="tutorial-title-suffix">(Dolce Tradizionale)</span>
          </h2>

          <div class="tutorial-card">
            <iframe
              class="tutorial-video"
              src="https://www.youtube.com/embed/JVT900H6s0g"
              title="HOW TO MAKE TIRAMISÙ - The ORIGINAL Italian recipe"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
            <div class="tutorial-description">
              <h3>In breve</h3>
              <ul class="description-list">
                <li class="description-list-item">
                  Difficoltà: <span>Facile</span>
                </li>
                <li class="description-list-item">
                  Tempo: <span>40 minuti</span>
                </li>
                <li class="description-list-item">
                  Porzione per: <span>8 persone</span>
                </li>
                <li class="description-list-item">
                  Costo: <span>Contenuto</span>
                </li>
                <li class="description-list-item">
                  <span>Note</span>
                  : +2 ore di riposo in frigo
                </li>
              </ul>
            </div>
          </div>
        </section>
        <!-- SOCIAL -->
        <section class="social-section">
          <a href="#" class="social-links">
            <i class="fa-brands fa-facebook"></i
            ><span class="social-name">FACEBOOK</span>
          </a>
          <a href="#" class="social-links">
            <i class="fa-brands fa-twitter"></i
            ><span class="social-name">TWITTER</span>
          </a>
          <a href="#" class="social-links">
            <i class="fa-brands fa-instagram"></i
            ><span class="social-name">INSTAGRAM</span>
          </a>
          <a href="#" class="social-links">
            <i class="fa-brands fa-pinterest"></i
            ><span class="social-name">PINTEREST</span>
          </a>
          <a href="#" class="social-links">
            <i class="fa-brands fa-youtube"></i
            ><span class="social-name">YOUTUBE</span>
          </a>
        </section>

        <!-- PRESENTATION -->
        <section class="presentation-section">
          <h2 class="presentation-title">PRESENTATION</h2>
          <img src="./img/tiramisu.jpg" alt="tiramisù" />
        </section>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
